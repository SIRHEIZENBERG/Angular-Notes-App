<div class="banner"><h2 class="banner-txt">Write Something Down</h2></div>

<div class="container">
  <div class="header-section">
    <h3 class="header-section-title">Malcolm Notes App</h3>
  </div>
  <div class="add-note">
    <div class="add-button">
      <H3>Please add a note below</H3>
      <button
        style="margin-left: 10px"
        class="btn btn-primary"
        (click)="showNoteInput()"
      >
        <i class="fa fa-add"></i>
      </button>
    </div>
    <div class="del-all">
      <H3>Delete all Notes</H3>
      <button
        style="margin-left: 10px"
        class="btn btn-danger"
        (click)="deleteAllNotes()"
      >
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="note-input" *ngIf="showInput">
    <div class="inputGroup">
      <input
        class="input"
        name="text"
        placeholder="Add a new note"
        id="noteInput"
        autocomplete="off"
        (keyup)="handleKeyUp($event)"
      />
    </div>
    <button
      id="add-btn"
      class="btn btn-success add-Note-btn"
      [disabled]="emptyField"
      (click)="addNote()"
    >
      Add
    </button>
  </div>

  <div class="row">
    <div
      class="card col-md-3 note-card"
      #noteCards
      *ngFor="let note of notes; let i = index"
    >
      <div class="note-text">
        {{ note }}
        <button class="btn btn-danger" (click)="deleteNote(i)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
